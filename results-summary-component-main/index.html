<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="Box">
      <div class="innerBox">
        <div class="introBox">
          <p class="intro_P1">Your Result</p>
          <div class="introBox_Cir">
            <p class="Cir_P2">76</p>
            <p class="Cir_P3">of 100</p>
          </div>
          <p class="intro_P4">Great</p>
          <p class="intro_P5">
            You scored higher than 65% of<br />
            the people who have taken<br />
            these tests.
          </p>
        </div>
        <div class="infoBox">
          <div id="infoMenu" class="Summary">Summary</div>
          <div id="infoMenu" class="Reaction">Reaction 80 / 100</div>
          <div id="infoMenu" class="Memory">Memory 92 / 100</div>
          <div id="infoMenu" class="Verbal">Verbal 61 / 100</div>
          <div id="infoMenu" class="Visual">Visual 72 / 100</div>
          <div id="infoMenu" class="Continue">Continue</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">RangCloud</a>.
    </div>
  </body>
</html>
